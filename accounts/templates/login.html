{% extends "base.html" %}
{% block title %}Login{% endblock title %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <h1 class="display-4">Login</h1>
    <div class="card p-4 w-50 shadow border-0">

        <form action="/accounts/login/" method="post">
            {% csrf_token %}
            {{form|crispy}}
            <input type="submit" value="Login" class="btn btn-danger px-5 my-4">
        </form>
        <div>Do you have an Account <a class="text-decoration-none" href="{% url 'register' %}">Register</a></div>

    </div>
</div>

{% endblock content %}
